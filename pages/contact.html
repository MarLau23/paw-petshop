<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css\styles.css">
    <link rel="stylesheet" href="../css/mediaQueries.css">

    <title>Paw | Contacto</title>
</head>
<body>
    <header>
        <section class="topbar">
            <nav class="contact-info">
                <ul class="grid-container">
                    <li class="contact-item grid-item">
                        <div class="contact-content">
                            <span class="icon-email">
                                <i class="fa-regular fa-envelope"></i>
                            </span>
                            <div class="text-email">
                                <p>info@pawpetshop.com</p>
                            </div>
                        </div>
                    </li>
                    <li class="contact-item grid-item">
                        <div class="contact-content">
                            <span class="icon-phone">
                                <i class="fa-solid fa-phone"></i>
                            </span>
                            <div class="text-phone">
                                <p>+54 1122 3344</p>
                            </div>
                        </div>
                    </li>
                    <li class="contact-item grid-item">
                        <div class="social-media">
                            <div class="icon-rrss">
                                <span><i class="fa-brands fa-facebook-f"></i></span>
                                <span><i class="fa-brands fa-x-twitter"></i></span>
                                <span><i class="fa-brands fa-instagram"></i></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </section>

        <nav class="navbar">
            <img src="../img/isologo.png" class="logo" alt="logo petshop paw">
            <ul class="menu" id="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./services.html">Servicios</a></li>
                <li><a href="./products.html">Productos</a></li>
                <li><a href="./about.html">Nosotros</a></li>
                <li><a href="./contact.html">Contacto</a></li> 
            </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="user">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>

    <main>
        <br>
        <center>
            <h1>CONTACTO</h1>
            <form action="mostrar_datos1.html" target="_blank" onsubmit="return validarContacto();">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                
                <label for="motivo">Motivo de contacto:</label>
                <select id="motivo" name="motivo">
                    <option value="consulta">Consulta</option>
                    <option value="queja">Queja</option>
                    <option value="inconveniente">Inconveniente con un pedido</option>
                    <option value="trabaja">Trabaja con nosotros</option>
                    <option value="info-alojamiento">Info y coordinación para el alojamiento</option>
                    <option value="info-entrenamiento">Info y coordinación para entrenamiento</option>
                </select>

                
                <button type="button" id="cancelar-contacto">Cancelar</button>

                <input type="submit" value="Enviar">
            </form>
            <br>
            <h1>¡CONTRATA NUESTROS SERVICIOS!</h1>
            <form action="mostrar_datos2.html" target="_blank" onsubmit="return validarServicio();">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                
                <label for="servicio">Seleccione un servicio de interés:</label>
                <select id="servicio" name="servicio">
                    <option value="venta">Venta de productos para mascotas</option>
                    <option value="alojamiento">Alojamiento para mascotas</option>
                    <option value="aseo">Aseo y tratamiento de mascotas</option>
                    <option value="alimentacion">Alimentación de mascotas</option>
                    <option value="entrenamiento">Entrenamiento de mascotas</option>
                    
                    <option value="microchip">Colocación de microchip</option>
                </select>

                
                <label for="consulta-servicio">Comentario adicional (opcional):</label>
                <textarea id="consulta-servicio" name="consulta-servicio" rows="4"></textarea>

                <label for="fecha">Fecha de servicio:</label>
                <input type="date" id="fecha" name="fecha">
                
                <label for="hora">Hora de servicio:</label>
                <input type="time" id="hora" name="hora">
                <br>
                <br>
                
                <button type="button" id="cancelar-servicio">Cancelar</button>

                <input type="submit" value="Enviar">
            </form>
        </center>
    </main>
    <br>
    <footer class="footer">
        <div class="listen-online">
            <i class="fa-solid fa-headphones"></i>
            <h2></h2>
        </div>
        <div class="follow-me">
            <h2>Sígueme</h2>
        </div>
        <div class="social-network">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/7a9e4a4ed4.js" crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>

    <script>
        
        function validarContacto() {
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var mensaje = document.getElementById("mensaje").value;
            var motivo = document.getElementById("motivo").value;

            if (nombre === "" || correo === "" || mensaje === "" || motivo === "") {
                alert("Por favor, complete todos los campos en el formulario de contacto.");
                return false; 
            }

            return true;
        }

        
        function validarServicio() {
            var servicio = document.getElementById("servicio").value;

            if (servicio === "") {
                alert("Por favor, seleccione un servicio de interés.");
                return false; 
            }

            return true; 
        }
    </script>

</body>
</html>
